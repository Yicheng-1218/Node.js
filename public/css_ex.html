<!DOCTYPE html>
<html style="min-height: 100%;">
    <head>
        <title>css_ex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-image: linear-gradient(-20deg, #616161 0%, #9bc5c3 100%);">
        <div id="sitebody">
        <div id="header">header</div>
        <div id="sidebar_left">sidebar_left</div>
        <div id="sidebar_right">sidebar_right</div>

        <div id="footer">footer</div>

    <style type="text/css">
    @media(min-width: 280px){ 
        img{

        }

            height: 400px;

        }
        #content{
            margin-left:25%;

            height:100%;

        #content{

        #footer{

            text-align:center;
            line-height:100px;
